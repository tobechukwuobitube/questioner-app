<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="col-12 header-items">
        <div class="col-6 logo-container">
          <a href="index.html"><img src="./img/logo.png" alt="logo" class="logo-image"></a>
        </div>
        <nav class="col-6 link-container">
          <ul>
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="signin.html" class="nav-item">Sign in</a></li>
            <li><a href="signup.html" class="nav-item">Sign up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  </div>
  <main>
    <section >
      <div id="signin">
        <div class="container">
          <div class="form-container">
            <div class="form">
              <div class="info">
                <h3>Have an account, Signin</h3>
                <p>or &nbsp;<a href="signup.html" class="btn form-link">Sign up</a></p>
              </div>
              <form action="meetup.html">
                <input class="form-input" type="email" name="email" id="signin-email" placeholder="Your email"><br>
                <input class="form-input" type="password" name="password" id="signin-password" placeholder="Password"><br>
                <button class="btn btn-form-submit" type="submit" name="submit" id="signin-submit">Signin to Questioner</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
