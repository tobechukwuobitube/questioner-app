<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="col-12 header-items">
        <div class="col-6 logo-container">
          <a href="index.html"><img src="./img/logo.png" alt="logo" class="logo-image"></a>
        </div>
        <nav class="col-6 link-container">
          <ul>
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="signin.html" class="nav-item">Sign in</a></li>
            <li><a href="signup.html" class="nav-item">Sign up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  </div>
  <main>
    <section id="question">
      <div class="container post-question">
          <h2 class="section-heading ask-question">Ask your Question:</h2>
          <div class="col-12 ask-input">
            <textarea class="col-10 question-input" placeholder="Ask a Question"></textarea>
            <input class="col-2 btn btn2 ask-btn" type="button" value="Ask">
          </div>
          <div>
            <h2 class="section-heading">Trending Questions:</h2>
            <div class="col-12 ask-input">
              <div class="col-7 question-asked">
                <p>What is Web Development with Node.js</p>
              </div>
              <button class="col-2 counter counter-btn btn btn2 ask-btn" type="button">Vote Up</button>
              <input class="col-1 counter" type="text" value="0">
              <button class="col-2 counter counter-btn btn btn2 ask-btn" type="button">Vote down</button>
            </div>
        </div>
      </div>
    </section>
  </main>
</body>
