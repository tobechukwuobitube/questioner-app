<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="col-12 header-items">
        <div class="col-6 logo-container">
          <a href="index.html"><img src="./img/logo.png" alt="logo" class="logo-image"></a>
        </div>
        <nav class="col-6 link-container">
          <ul>
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="signin.html" class="nav-item">Sign in</a></li>
            <li><a href="signup.html" class="nav-item">Sign up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  </div>
  <main>
    <section >
        <div id="signup">
          <div class="container">
            <div class="form-container">
              <div class="form">
                <div class="info">
                  <h3>Create an account</h3>
                  <p>or &nbsp;<a href="signin.html" class="btn form-link">Sign in</a></p>
                </div>
                <form action="#meetup">
                  <input class="form-input " type="text" name="firstname" id="firstname" placeholder="First name"><br>
                  <input class="form-input " type="text" name="lastname" id="lastname" placeholder="Last name"><br>
                  <input class="form-input " type="email" name="email" id="signup-email" placeholder="Your email"><br>
                  <input class="form-input " type="tel" name="phone" id="phone" placeholder="Your Phone Number"><br>
                  <input class="form-input " type="password" name="password" id="signup-password" placeholder="Password"><br>
                  <input class="btn btn-form-submit" type="submit" name="submit" id="signup-submit" value="Signup on Questioner">
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section >
  </main>
</body>
