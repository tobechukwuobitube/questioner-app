<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="/css/all.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="banner">
    <header>
      <div class="container">
        <div class="col-12 header-items">
        <div class="col-6 logo-container">
          <a href="#banner"><img src="./img/new-logo.png" alt="logo" class="logo-image"></a>
          <!-- <a href="index.html">Questioner</a> -->
        </div>
        <nav class="col-6 link-container">
          <ul>
            <li><a href="#banner" class="btn">Home</a></li>
            <li><a href="#signin" class="btn">Sign in</a></li>
            <li><a href="#signup" class="btn">Sign up</a></li>
            <!-- <li><a href="#about">About</a></li> -->
          </ul>
        </nav>
      </div>
      </div>
    </header>
      <div class="banner-text">
        <h1>Ask your questions to get clarity</h2>
        <h2>Participate actively in meetups by seeking answers through questions</h1>
        <p><a href="#signin" class="btn ask">Ask your Question</a></p>
      </div>
  </div>
  </div>
  <main>
    <section >
      <div id="signin">
        <div class="container">
          <div class="form-container">
            <div class="form">
              <div class="info">
                <h3>Have account, Signin </h3>
                <p>or &nbsp;<a href="#signup" class="btn">Sign up</a></p>
              </div>
              <form action="#meetup">
                <input class="form-input " type="email" name="email" id="signin-email" placeholder="Your email"><br>
                <input class="form-input " type="password" name="password" id="signin-password" placeholder="Password"><br>
                <button class="btn btn-form-submit" type="submit" name="submit" id="signin-submit" >Signin to Questioner</button>
              </form>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>
</body>
